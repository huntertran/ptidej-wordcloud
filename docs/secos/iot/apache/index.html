<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="shortcut icon" href="favicon.png" />
  <title>Apache IoT - SECO Storm Maker Result</title>
</head>

<body>
  <a href="/">Home</a>

  <div class="control">
    <label for="zoom-control">Zoom value: </label>
    <input id="zoom-control" type="text"/>
  </div>

  <div id="frame">
    <div id="container" class="toggle_survey survey_close"></div>
    <div id="survey" class="toggle_survey survey_close">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScr4sexYyBM27NegSEJI7WtKFun_WpwRDuVyzWUJO6PyDD-WA/viewform?embedded=true"
        title="Viewer Feedback">Loadingâ€¦</iframe>
    </div>
  </div>

  <div id="legend">
    <h3>Legend</h3>
    <p>
      <span class="blue-dot">&#8226;</span>
      <span>Protocol</span>
    </p>
    <p>
      <span class="black-dot">&#8226;</span>
      <span>Project</span>
    </p>
    <p>
      <span class="red-line">
        <img src="./images/legends/rel.png" alt="relationship legend" />
      </span>
      <span>Relationship with protocol</span>
    </p>
    <p>
      <span class="navigation-icon">
        <img src="./images/legends/scroll.png" alt="scroll legend" />
      </span>
      <span>Scroll to zoom</span>
    </p>
    <p>
      <span class="navigation-icon">
        <img src="./images/legends/drag.png" alt="drag legend" />
      </span>
      <span>Drag to move</span>
    </p>
  </div>

  <div id="feedback" class="toggle_survey survey_close">
    <button type="button" class="blue" id="feedback_btn">Something wrong? Send a feedback!</button>
    <button type="button" class="red" id="close_feedback_btn">X</button>
  </div>

  <!-- main sigma -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"
    integrity="sha512-4+XX9O3GEcpTWGNW7m3w/ORF91L4zUX01/U3wAoWIXp1P+LRBEqutZdQIFUeHSa0cJRZ9LPM+GOWus8h8TlYhg=="
    crossorigin="anonymous"></script>

  <!-- JSON Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.parsers.json.min.js"
    integrity="sha512-uhhcXJvqfQpnVqJRyCs49Ddt16zZ35qFokRiVOZei14sbMdMS9vtubrb1QQvGJ/zQhQbCttBvVJqqiZHrsHo1g=="
    crossorigin="anonymous"></script>

  <!-- edge label -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.renderers.edgeLabels.min.js"
    integrity="sha512-NdmXr+AEuaizDckUjMI05kDsdoXbj6Z0fDxqAqPfhecHITSzGWPA/zeE/ousxA4pVIALj0V6/JgfTGYT9aS7Jw=="
    crossorigin="anonymous"></script>

  <!-- parallel edge -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.renderers.parallelEdges.min.js"
    integrity="sha512-38gcKYwGcrolJDdOp/QSpqskdN0y1tSCoLmJ/rzT6OHlsB/RWaYOZ47eMgnD6/LTDncaEGPVgE5qTedIuSTLXQ=="
    crossorigin="anonymous"></script>

  <!-- relative size -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.plugins.relativeSize.min.js"
    integrity="sha512-1hGVZB/MbyvCSk0ogBzyIGTZSkA5KcBkZN7k2isgdDj6euI6Pg+6r2b7YlthqOf8UZBl18bVPGU1k+v8sk/4pw=="
    crossorigin="anonymous"></script>

  <!-- drag nodes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.plugins.dragNodes.min.js"
    integrity="sha512-w9i2zoWU7Te0i+TJoKMyBjHYAptYykPieNa0iT6/ofVbUHvqIhh6f4YVkXV84kAuGbIS+CqvSV/6AHTVt8bUrA=="
    crossorigin="anonymous"></script>

  <!-- no overlap, require animate plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.layout.noverlap.min.js"
    integrity="sha512-U0UOV2CPSrFlOxjSnHr6GMKsRjQIYmarSCgVp9R6FAcby2gLNPgQtGLXylELTBDLbS/R5g1vj5CFS4mLDdDfxQ=="
    crossorigin="anonymous"></script>

  <!-- animate, used in no overlap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.plugins.animate.min.js"
    integrity="sha512-WxjvX/yh2SfCPUnVmZkn4MYkF/jw8GKtEjFu2+P28bcqdYYsT6feJuaaQyBw7+KWfs87Ol4jb7jB+8qep+cocg=="
    crossorigin="anonymous"></script>

  <!-- custom shapes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.renderers.customShapes.min.js"
    integrity="sha512-mTo2l94Z6Gvx7WZPYhiQI/TpFaRwJL3cEWo8Uqmx0J1336W2b7oB6t11B1YDgqMuOwCcYdRrHrEdGSts3zCz7g=="
    crossorigin="anonymous"></script>

  <script src="scripts/scripts.js"></script>
</body>

</html>
